<VirtualHost *:80>
    ServerName examen.jesusma.dev
    DocumentRoot /var/www/html/examen

    <Directory /var/www/html/examen>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/examen_error.log
    CustomLog ${APACHE_LOG_DIR}/examen_access.log combined
</VirtualHost>
