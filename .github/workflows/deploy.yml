name: deploy-angular-vps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (production)
        run: npx ng build --configuration production

      - name: Detect dist output
        id: detect-dist
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -d dist ]; then
            echo "ERROR: no existe la carpeta dist tras el build" >&2
            exit 1
          fi

          TARGET=""

          # Angular moderno: dist/<app>/browser
          TARGET="$(find dist -mindepth 2 -maxdepth 2 -type d -name browser | head -n 1 || true)"

          # Angular clásico: dist/<app>
          if [ -z "$TARGET" ]; then
            TARGET="$(find dist -mindepth 1 -maxdepth 1 -type d | head -n 1 || true)"
          fi

          if [ -z "$TARGET" ] || [ ! -f "$TARGET/index.html" ]; then
            echo "ERROR: no se encontró salida válida en dist (esperado dist/<app>/browser o dist/<app> con index.html)" >&2
            echo "Contenido encontrado en dist:" >&2
            find dist -maxdepth 3 -type d >&2 || true
            exit 1
          fi

          echo "path=$TARGET" >> "$GITHUB_OUTPUT"
          echo "Deploy source: $TARGET"

      - name: Configure SSH key and known_hosts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p "${{ secrets.VPS_PORT }}" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to VPS with rsync
        shell: bash
        run: |
          set -euo pipefail
          rsync -az --delete \
            -e "ssh -p ${{ secrets.VPS_PORT }}" \
            "${{ steps.detect-dist.outputs.path }}/" \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}/"
